<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZZ copyrightByHMD</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body onload="NextQuestion(0)">
    <main>
      <!-- creating a modal for when quiz ends -->
      <div class="modal-container" id="score-modal">
        <div class="modal-content-container">
          <h1>Bạn đã hoàn thành bài thi !</h1>

          <div class="grade-details">
            <p>Tổng số câu : 109</p>
            <p>Số câu sai : <span id="wrong-answers"></span></p>
            <p>Số câu đúng : <span id="right-answers"></span></p>
            <p>Tỷ lệ đúng : <span id="grade-percentage"></span>%</p>
            <p><span id="remarks"></span></p>
          </div>

          <div class="modal-button-container">
            <button onclick="closeScoreModal()">Continue</button>
          </div>
        </div>
      </div>
      <!-- end of modal of quiz details-->

      <div class="game-quiz-container">
        <div class="game-details-container">
          <h1>Điểm : <span id="player-score"></span> / 109</h1>
          <h1>Câu hỏi : <span id="question-number"></span> / 109</h1>
        </div>

        <div id="display-question"></div>

        <div class="game-options-container">
          <div class="modal-container" id="option-modal">
            <div class="modal-content-container">
              <h1>Vui lòng chọn đáp án ^^</h1>

              <div class="modal-button-container">
                <button onclick="closeOptionModal()">Tiếp tục</button>
              </div>
            </div>
          </div>

          <div class="answer">
            <input
              type="radio"
              id="option-one"
              name="option"
              class="radio"
              value="optionA"
            />
            <label
              for="option-one"
              class="option"
              id="option-one-label"
            ></label>
          </div>

          <div class="answer">
            <input
              type="radio"
              id="option-two"
              name="option"
              class="radio"
              value="optionB"
            />
            <label
              for="option-two"
              class="option"
              id="option-two-label"
            ></label>
          </div>

          <div class="answer">
            <input
              type="radio"
              id="option-three"
              name="option"
              class="radio"
              value="optionC"
            />
            <label
              for="option-three"
              class="option"
              id="option-three-label"
            ></label>
          </div>

          <div class="answer">
            <input
              type="radio"
              id="option-four"
              name="option"
              class="radio"
              value="optionD"
            />
            <label
              for="option-four"
              class="option"
              id="option-four-label"
            ></label>
          </div>
        </div>

        <div class="next-button-container">
          <button onclick="handleNextQuestion()">Tiếp</button>
        </div>
      </div>
    </main>
  </body>
</html>
